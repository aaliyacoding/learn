<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Canvas | Progrify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A2238;
            --primary-light: #2A3566;
            --secondary: #FF6B6B;
            --accent: #4ECDC4;
            --gold: #D4AF37;
            --dark: #1E293B;
            --light: #F8FAFC;
            --gray: #94A3B8;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --border: #E2E8F0;
            --card-bg: #FFFFFF;
            --border-radius: 16px;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .whiteboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.8s ease;
        }

        .whiteboard-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .whiteboard-header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, var(--gold) 0%, #FFD700 100%);
            border-radius: 2px;
        }

        .whiteboard-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .whiteboard-header p {
            color: var(--secondary);
            font-weight: 500;
        }

        .progress-container {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            color: white;
            box-shadow: var(--shadow);
            animation: slideDown 0.6s ease;
        }

        .progress-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-title h3 {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .xp-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .xp-progress {
            height: 100%;
            background: linear-gradient(135deg, var(--gold) 0%, #FFD700 100%);
            width: 0%;
            border-radius: 10px;
            transition: width 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .xp-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        .xp-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 10px;
        }

        .controls-section {
            margin: 30px 0;
            padding: 25px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border-left: 5px solid var(--accent);
            transition: var(--transition);
            animation: fadeInUp 0.8s ease;
        }

        .controls-section:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .section-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(26, 34, 56, 0.2);
        }

        .section-header h3 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }

        .tool-btn {
            background: var(--light);
            color: var(--primary);
            border: 2px solid var(--border);
            padding: 12px 18px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tool-btn i {
            font-size: 1.1rem;
        }

        .tool-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(26, 34, 56, 0.2);
        }

        .tool-btn:hover:not(.active) {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(26, 34, 56, 0.1);
        }

        .settings-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .setting-label {
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .color-preview:hover {
            transform: scale(1.1);
        }

        .color-input {
            width: 0;
            height: 0;
            opacity: 0;
            position: absolute;
        }

        .size-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 10px;
            background: var(--light);
            outline: none;
            transition: var(--transition);
        }

        .size-slider:hover {
            background: var(--border);
        }

        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(26, 34, 56, 0.3);
            transition: var(--transition);
            border: 2px solid white;
        }

        .size-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(26, 34, 56, 0.4);
        }

        .size-value {
            font-weight: 600;
            color: var(--primary);
            text-align: center;
            padding: 5px 10px;
            background: var(--light);
            border-radius: var(--border-radius);
            border: 1px solid var(--border);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(26, 34, 56, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(26, 34, 56, 0.3);
        }

        .btn-clear {
            background: linear-gradient(135deg, var(--error) 0%, #DC2626 100%);
        }

        .btn-save {
            background: linear-gradient(135deg, var(--success) 0%, #0DA375 100%);
        }

        .canvas-section {
            margin: 30px 0;
            animation: fadeInUp 0.8s ease;
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }

        .canvas-container {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            background: white;
            height: 600px;
        }

        #canvas {
            background: white;
            cursor: crosshair;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .canvas-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .hint {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            color: var(--primary);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeIn 1s ease;
        }

        .hint i {
            color: var(--accent);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .canvas-container {
                height: 500px;
            }
        }

        @media (max-width: 768px) {
            .whiteboard-container {
                padding: 20px;
            }
            
            .whiteboard-header h2 {
                font-size: 2rem;
            }
            
            .section-header h3 {
                font-size: 1.2rem;
            }
            
            .toolbar {
                justify-content: center;
            }
            
            .settings-panel {
                grid-template-columns: 1fr;
            }
            
            .canvas-container {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .whiteboard-container {
                padding: 15px;
            }
            
            .whiteboard-header h2 {
                font-size: 1.8rem;
            }
            
            .tool-btn {
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .canvas-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="whiteboard-container">
        <div class="whiteboard-header" style="position: relative;">
            <div>
                <h2><i class="fas fa-paint-brush"></i> Creative Canvas</h2>
                <p>Express your ideas freely with our digital whiteboard</p>
            </div>
            <a href="/" class="home-button" style="position: absolute; top: 0; right: 0; background: linear-gradient(135deg, #1A2238 0%, #2A3566 100%); color: white; border: none; padding: 10px 20px; border-radius: 16px; cursor: pointer; font-weight: 600; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; align-items: center; justify-content: center; gap: 8px; box-shadow: 0 5px 15px rgba(26, 34, 56, 0.2); z-index: 10; text-decoration: none; font-family: 'Inter', sans-serif;" onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 8px 25px rgba(26, 34, 56, 0.3)';" onmouseout="this.style.transform=''; this.style.boxShadow='0 5px 15px rgba(26, 34, 56, 0.2)';">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
        
        <div class="progress-container">
            <div class="progress-title">
                <h3><i class="fas fa-trophy"></i> Your Progress</h3>
                <span id="current-level">Level 1</span>
            </div>
            <div class="xp-bar">
                <div class="xp-progress" id="xp-progress"></div>
            </div>
            <div class="xp-info">
                <span>Creativity Score</span>
                <span id="xp-count">0/1000 XP</span>
            </div>
        </div>
        
        <!-- Controls Section -->
        <div class="controls-section">
            <div class="section-header">
                <div class="section-icon">
                    <i class="fas fa-sliders-h"></i>
                </div>
                <h3>Drawing Tools</h3>
            </div>
            
            <div class="toolbar">
                <button class="tool-btn active" id="pencil-btn" data-tool="pencil">
                    <i class="fas fa-pencil-alt"></i> Pencil
                </button>
                <button class="tool-btn" id="eraser-btn" data-tool="eraser">
                    <i class="fas fa-eraser"></i> Eraser
                </button>
                <button class="tool-btn" id="line-btn" data-tool="line">
                    <i class="fas fa-slash"></i> Line
                </button>
                <button class="tool-btn" id="circle-btn" data-tool="circle">
                    <i class="far fa-circle"></i> Circle
                </button>
                <button class="tool-btn" id="rectangle-btn" data-tool="rectangle">
                    <i class="far fa-square"></i> Rectangle
                </button>
            </div>
            
            <div class="settings-panel">
                <div class="setting-group">
                    <span class="setting-label">
                        <i class="fas fa-palette"></i> Color
                    </span>
                    <div class="color-picker">
                        <div class="color-preview" id="color-preview" style="background-color: #000000;"></div>
                        <input type="color" id="color-input" class="color-input" value="#000000">
                        <span id="color-value">#000000</span>
                    </div>
                </div>
                
                <div class="setting-group">
                    <span class="setting-label">
                        <i class="fas fa-brush"></i> Brush Size
                    </span>
                    <input type="range" id="size-slider" class="size-slider" min="1" max="50" value="5">
                    <div class="size-value" id="size-value">5px</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-clear" id="clear-btn">
                    <i class="fas fa-trash"></i> Clear Canvas
                </button>
                <button class="btn btn-save" id="save-btn">
                    <i class="fas fa-save"></i> Save Drawing
                </button>
            </div>
        </div>
        
        <!-- Canvas Section -->
        <div class="canvas-section">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
                <div class="canvas-overlay">
                    <div class="hint">
                        <i class="fas fa-lightbulb"></i> Tip: Use right-click to pan around the canvas
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load user progress
        let userProgress = JSON.parse(localStorage.getItem('userProgress')) || {
            xp: 0,
            level: 1,
            maxXp: 1000
        };

        // Initialize UI
        updateProgressUI();

        class Whiteboard {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.currentTool = 'pencil';
                this.currentColor = '#000000';
                this.currentSize = 5;
                this.isDrawing = false;
                this.lastX = 0;
                this.lastY = 0;
                this.startX = 0;
                this.startY = 0;
                this.canvasState = [];
                this.panning = false;
                this.lastPanX = 0;
                this.lastPanY = 0;
                
                this.initCanvas();
                this.initEventListeners();
            }
            
            initCanvas() {
                this.resizeCanvas();
                this.clearCanvas();
            }
            
            resizeCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
                
                if (this.canvasState.length > 0) {
                    this.ctx.putImageData(this.canvasState[this.canvasState.length - 1], 0, 0);
                }
            }
            
            clearCanvas() {
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.canvasState = [this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height)];
            }
            
            saveDrawing() {
                const dataURL = this.canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'progrify_canvas.png';
                link.href = dataURL;
                link.click();
                
                // Add XP for saving a drawing
                addXP(10);
            }
            
            setTool(tool) {
                this.currentTool = tool;
                document.querySelectorAll('.tool-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tool === tool);
                });
                
                // Update cursor based on tool
                switch(tool) {
                    case 'pencil':
                    case 'eraser':
                        this.canvas.style.cursor = 'crosshair';
                        break;
                    case 'line':
                    case 'circle':
                    case 'rectangle':
                        this.canvas.style.cursor = 'default';
                        break;
                }
            }
            
            setColor(color) {
                this.currentColor = color;
                document.getElementById('color-preview').style.backgroundColor = color;
                document.getElementById('color-value').textContent = color;
            }
            
            setSize(size) {
                this.currentSize = size;
                document.getElementById('size-value').textContent = `${size}px`;
            }
            
            startDrawing(e) {
                if (this.panning) return;
                
                e.preventDefault();
                if (e.touches && e.touches.length > 1) return;
                
                this.isDrawing = true;
                const coords = this.getCanvasCoordinates(e);
                this.lastX = this.startX = coords.x;
                this.lastY = this.startY = coords.y;
                
                this.canvasState.push(this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height));
            }
            
            draw(e) {
                if (!this.isDrawing || this.panning) return;
                e.preventDefault();
                
                const coords = this.getCanvasCoordinates(e);
                const currentX = coords.x;
                const currentY = coords.y;
                
                this.ctx.beginPath();
                this.ctx.lineWidth = this.currentSize;
                this.ctx.lineCap = 'round';
                this.ctx.strokeStyle = this.currentTool === 'eraser' ? 'white' : this.currentColor;
                this.ctx.fillStyle = this.currentColor;
                
                switch(this.currentTool) {
                    case 'pencil':
                        this.ctx.moveTo(this.lastX, this.lastY);
                        this.ctx.lineTo(currentX, currentY);
                        this.ctx.stroke();
                        [this.lastX, this.lastY] = [currentX, currentY];
                        break;
                        
                    case 'eraser':
                        this.ctx.moveTo(this.lastX, this.lastY);
                        this.ctx.lineTo(currentX, currentY);
                        this.ctx.stroke();
                        [this.lastX, this.lastY] = [currentX, currentY];
                        break;
                        
                    case 'line':
                        this.ctx.putImageData(this.canvasState[this.canvasState.length - 1], 0, 0);
                        this.ctx.beginPath();
                        this.ctx.moveTo(this.startX, this.startY);
                        this.ctx.lineTo(currentX, currentY);
                        this.ctx.stroke();
                        break;
                        
                    case 'circle':
                        this.ctx.putImageData(this.canvasState[this.canvasState.length - 1], 0, 0);
                        const radius = Math.sqrt(
                            Math.pow(currentX - this.startX, 2) +
                            Math.pow(currentY - this.startY, 2)
                        );
                        this.ctx.beginPath();
                        this.ctx.arc(this.startX, this.startY, radius, 0, Math.PI * 2);
                        this.ctx.stroke();
                        break;
                        
                    case 'rectangle':
                        this.ctx.putImageData(this.canvasState[this.canvasState.length - 1], 0, 0);
                        const width = currentX - this.startX;
                        const height = currentY - this.startY;
                        this.ctx.beginPath();
                        this.ctx.rect(this.startX, this.startY, width, height);
                        this.ctx.stroke();
                        break;
                }
            }
            
            stopDrawing(e) {
                e.preventDefault();
                if (this.isDrawing && !this.panning) {
                    this.isDrawing = false;
                    this.canvasState.push(this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height));
                    
                    // Add XP for drawing
                    addXP(2);
                }
            }
            
            startPanning(e) {
                if (e.button === 2 || (e.touches && e.touches.length === 2)) {
                    this.panning = true;
                    const coords = this.getCanvasCoordinates(e);
                    this.lastPanX = coords.x;
                    this.lastPanY = coords.y;
                    this.canvas.style.cursor = 'grabbing';
                }
            }
            
            pan(e) {
                if (!this.panning) return;
                e.preventDefault();
                
                const coords = this.getCanvasCoordinates(e);
                const deltaX = coords.x - this.lastPanX;
                const deltaY = coords.y - this.lastPanY;
                
                // For a real implementation, you would need to implement viewport transformation
                // This is a simplified version that just moves the canvas content
                this.ctx.putImageData(this.canvasState[this.canvasState.length - 1], deltaX, deltaY);
                
                this.lastPanX = coords.x;
                this.lastPanY = coords.y;
            }
            
            stopPanning(e) {
                this.panning = false;
                this.canvas.style.cursor = 'crosshair';
            }
            
            getCanvasCoordinates(e) {
                const rect = this.canvas.getBoundingClientRect();
                let x, y;
                
                if (e.touches) {
                    x = e.touches[0].clientX - rect.left;
                    y = e.touches[0].clientY - rect.top;
                } else {
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                }
                
                // Adjust for canvas scaling
                x = x * (this.canvas.width / rect.width);
                y = y * (this.canvas.height / rect.height);
                
                return { x, y };
            }
            
            initEventListeners() {
                // Tool buttons
                document.querySelectorAll('.tool-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.setTool(btn.dataset.tool));
                });
                
                // Color picker
                document.getElementById('color-input').addEventListener('input', (e) => {
                    this.setColor(e.target.value);
                });
                
                document.getElementById('color-preview').addEventListener('click', () => {
                    document.getElementById('color-input').click();
                });
                
                // Size slider
                document.getElementById('size-slider').addEventListener('input', (e) => {
                    this.setSize(parseInt(e.target.value));
                });
                
                // Action buttons
                document.getElementById('clear-btn').addEventListener('click', () => {
                    this.clearCanvas();
                    // Add animation effect
                    const canvas = document.getElementById('canvas');
                    canvas.style.opacity = 0;
                    setTimeout(() => {
                        canvas.style.transition = 'opacity 0.5s ease';
                        canvas.style.opacity = 1;
                    }, 10);
                });
                
                document.getElementById('save-btn').addEventListener('click', () => this.saveDrawing());
                
                // Canvas events
                this.canvas.addEventListener('mousedown', (e) => {
                    if (e.button === 2) {
                        this.startPanning(e);
                    } else {
                        this.startDrawing(e);
                    }
                });
                
                this.canvas.addEventListener('mousemove', (e) => {
                    if (this.panning) {
                        this.pan(e);
                    } else {
                        this.draw(e);
                    }
                });
                
                this.canvas.addEventListener('mouseup', (e) => this.stopDrawing(e));
                this.canvas.addEventListener('mouseout', (e) => this.stopDrawing(e));
                
                // Right-click context menu
                this.canvas.addEventListener('contextmenu', (e) => e.preventDefault());
                
                // Touch events
                this.canvas.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 2) {
                        this.startPanning(e);
                    } else {
                        this.startDrawing(e);
                    }
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    if (this.panning) {
                        this.pan(e);
                    } else {
                        this.draw(e);
                    }
                });
                
                this.canvas.addEventListener('touchend', (e) => this.stopDrawing(e));
                
                // Window resize
                window.addEventListener('resize', () => this.resizeCanvas());
            }
        }

        // Initialize the whiteboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const whiteboard = new Whiteboard();
        });
        
        // XP System
        function addXP(amount) {
            userProgress.xp = Math.max(0, userProgress.xp + amount);
            
            // Check for level up
            if (userProgress.xp >= userProgress.maxXp) {
                userProgress.level++;
                userProgress.xp = userProgress.xp - userProgress.maxXp;
                userProgress.maxXp = Math.floor(userProgress.maxXp * 1.2);
                
                // Show level up notification
                const levelUp = document.createElement('div');
                levelUp.innerHTML = `
                    <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000;">
                        <div style="background: white; padding: 30px; border-radius: 16px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.2);">
                            <div style="font-size: 3rem; margin-bottom: 20px;">ðŸŽ‰</div>
                            <h2 style="color: var(--primary); margin-bottom: 10px;">Level Up!</h2>
                            <p style="color: var(--secondary); margin-bottom: 20px;">You've reached level ${userProgress.level}!</p>
                            <button onclick="this.parentElement.parentElement.remove()" style="background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">Continue</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(levelUp);
            }
            
            localStorage.setItem('userProgress', JSON.stringify(userProgress));
            updateProgressUI();
        }
        
        function updateProgressUI() {
            const xpProgress = document.getElementById('xp-progress');
            const currentLevel = document.getElementById('current-level');
            const xpCount = document.getElementById('xp-count');
            
            const percentage = (userProgress.xp / userProgress.maxXp) * 100;
            
            xpProgress.style.width = `${percentage}%`;
            currentLevel.textContent = `Level ${userProgress.level}`;
            xpCount.textContent = `${userProgress.xp}/${userProgress.maxXp} XP`;
        }
    </script>
